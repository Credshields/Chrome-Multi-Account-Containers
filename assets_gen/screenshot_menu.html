<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 800px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f0f4;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Fake Browser Chrome */
        .toolbar {
            height: 80px;
            background: #fff;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .omnibox {
            flex-grow: 1;
            height: 40px;
            background: #f1f3f4;
            border-radius: 20px;
            margin: 0 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: #5f6368;
            font-size: 14px;
        }

        .ext-icon {
            width: 28px;
            height: 28px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            margin-left: 10px;
            background-color: #e8f0fe;
            color: #1a73e8;
        }

        /* Page Content */
        .page-content {
            flex-grow: 1;
            padding: 40px;
            background: white;
        }

        .dummy-hero {
            width: 60%;
            height: 200px;
            background: #f1f3f4;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .dummy-text {
            width: 80%;
            height: 20px;
            background: #f1f3f4;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        /* Popup Mockup */
        .popup-container {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 320px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid #ccc;
            z-index: 100;
        }

        /* Copied Popup Styles */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --menu-hover: #f0f0f4;
            --border-color: #e0e0e0;
            --section-title: #333;
            --subtext: #666;
            --header-bg: #42414d;
        }

        .header {
            background-color: var(--header-bg);
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 600;
        }

        .container-list {
            max-height: 300px;
            overflow-y: auto;
            padding-bottom: 5px;
        }

        .container-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-left: 3px solid transparent;
        }

        .color-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .container-name {
            font-size: 14px;
            color: var(--text-color);
        }

        .sub-header {
            background-color: #f0f0f4;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sub-back {
            margin-right: 15px;
            font-size: 18px;
            line-height: 1;
            color: #333;
        }

        .sub-title {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div style="font-weight:bold; color:#5f6368">Chrome</div>
        <div class="omnibox">https://example.com</div>
        <div class="ext-icon">C</div>
    </div>

    <div class="page-content">
        <h1 style="color:#202124">Example Domain</h1>
        <div class="dummy-hero"></div>
        <div class="dummy-text"></div>
        <div class="dummy-text" style="width: 70%"></div>
        <div class="dummy-text" style="width: 50%"></div>
    </div>

    <div class="popup-container">
        <div class="header">
            <div>Chrome Multi-Account Containers</div>
            <div>ℹ️</div>
        </div>

        <!-- Sub View Mockup -->
        <div class="sub-header">
            <div class="sub-back">&lsaquo;</div>
            <div class="sub-title">Open a New Tab in...</div>
        </div>

        <div class="container-list">
            <div class="container-item">
                <div class="color-circle" style="background-color: #37adff"></div>
                <div class="container-name">Personal</div>
            </div>
            <div class="container-item" style="background-color: #f0f0f4;">
                <div class="color-circle" style="background-color: #ff9400"></div>
                <div class="container-name">Work</div>
            </div>
            <div class="container-item">
                <div class="color-circle" style="background-color: #2cbe4e"></div>
                <div class="container-name">Banking</div>
            </div>
            <div class="container-item">
                <div class="color-circle" style="background-color: #ff4bda"></div>
                <div class="container-name">Shopping</div>
            </div>
            <div class="container-item">
                <div class="color-circle" style="background-color: #af51f5"></div>
                <div class="container-name">Side Project</div>
            </div>
        </div>
    </div>
</body>

</html>
