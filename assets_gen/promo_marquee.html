<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1400px;
            height: 560px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(120deg, #1a1a1d 0%, #2b2a33 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Background Tech Pattern */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotate(-15deg);
        }

        .content {
            display: flex;
            align-items: center;
            gap: 80px;
            z-index: 10;
        }

        .logo-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .square {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .blue {
            background-color: #37adff;
        }

        .orange {
            background-color: #ff9400;
        }

        .green {
            background-color: #2cbe4e;
        }

        .pink {
            background-color: #ff4bda;
        }

        .text-group {
            text-align: left;
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 10px 0;
            line-height: 1.1;
            background: -webkit-linear-gradient(0deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 32px;
            font-weight: 300;
            color: #cfcfd8;
            margin-bottom: 30px;
        }

        .feature-list {
            display: flex;
            gap: 15px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="grid"></div>
    <div class="content">
        <div class="logo-container">
            <div class="square blue"></div>
            <div class="square green"></div>
            <div class="square orange"></div>
            <div class="square pink"></div>
        </div>
        <div class="text-group">
            <h1>Chrome Multi-Account<br>Containers</h1>
            <div class="tagline">Work. Personal. Banking. Isolated.</div>
            <div class="feature-list">
                <div class="badge">Session Isolation</div>
                <div class="badge">Cookie Swapping</div>
                <div class="badge">Tab Groups</div>
            </div>
        </div>
    </div>
</body>

</html>
