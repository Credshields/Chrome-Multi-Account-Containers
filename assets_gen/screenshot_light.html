<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 800px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f0f4;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Fake Browser Chrome */
        .toolbar {
            height: 80px;
            background: #fff;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .omnibox {
            flex-grow: 1;
            height: 40px;
            background: #f1f3f4;
            border-radius: 20px;
            margin: 0 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: #5f6368;
            font-size: 14px;
        }

        .ext-icon {
            width: 28px;
            height: 28px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            margin-left: 10px;
            background-color: #e8f0fe;
            color: #1a73e8;
        }

        /* Page Content */
        .page-content {
            flex-grow: 1;
            padding: 40px;
            background: white;
        }

        .dummy-hero {
            width: 60%;
            height: 200px;
            background: #f1f3f4;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .dummy-text {
            width: 80%;
            height: 20px;
            background: #f1f3f4;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        /* Popup Mockup */
        .popup-container {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 320px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid #ccc;
            z-index: 100;
        }

        /* Copied Popup Styles */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --menu-hover: #f0f0f4;
            --border-color: #e0e0e0;
            --section-title: #333;
            --subtext: #666;
            --header-bg: #42414d;
        }

        .header {
            background-color: var(--header-bg);
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 600;
        }

        .menu-list {
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .menu-item {
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-color);
        }

        .menu-icon {
            margin-right: 10px;
            width: 16px;
            text-align: center;
        }

        .section-title {
            padding: 10px 15px 5px;
            font-size: 14px;
            font-weight: 600;
            color: var(--section-title);
        }

        .search-container {
            padding: 0 15px 10px;
        }

        input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .container-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-left: 3px solid transparent;
        }

        .color-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .container-name {
            font-size: 14px;
            color: var(--text-color);
        }

        .footer {
            padding: 10px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 8px;
            background: #f9f9fa;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .credit {
            font-size: 11px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div style="font-weight:bold; color:#5f6368">Chrome</div>
        <div class="omnibox">https://example.com</div>
        <div class="ext-icon">C</div>
    </div>

    <div class="page-content">
        <h1 style="color:#202124">Example Domain</h1>
        <div class="dummy-hero"></div>
        <div class="dummy-text"></div>
        <div class="dummy-text" style="width: 70%"></div>
        <div class="dummy-text" style="width: 50%"></div>
    </div>

    <div class="popup-container">
        <div class="header">
            <div>Chrome Multi-Account Containers</div>
            <div>ℹ️</div>
        </div>
        <div class="menu-list">
            <div class="menu-item"><span><span class="menu-icon">+</span> Open New Tab in...</span>
                <span>&rsaquo;</span></div>
            <div class="menu-item"><span><span class="menu-icon">&#x21bb;</span> Reopen This Site in...</span>
                <span>&rsaquo;</span></div>
            <div class="menu-item"><span><span class="menu-icon">&#x21c4;</span> Sort Tabs by Container</span></div>
            <div class="menu-item"><span><span class="menu-icon">&#x2610;</span> Always Open This Site in...</span>
                <span>&rsaquo;</span></div>
        </div>
        <div class="section-title">Containers</div>
        <div class="search-container">
            <input type="text" placeholder="Search container name">
        </div>
        <div class="container-list">
            <div class="container-item">
                <div class="color-circle" style="background-color: #37adff"></div>
                <div class="container-name">Personal</div>
            </div>
            <div class="container-item" style="background-color: #f0f0f4; border-left-color: #ff9400;">
                <div class="color-circle" style="background-color: #ff9400"></div>
                <div class="container-name">Work</div>
            </div>
            <div class="container-item">
                <div class="color-circle" style="background-color: #2cbe4e"></div>
                <div class="container-name">Banking</div>
            </div>
            <div class="container-item">
                <div class="color-circle" style="background-color: #ff4bda"></div>
                <div class="container-name">Shopping</div>
            </div>
        </div>
        <div class="footer">
            <button class="button">Manage Containers</button>
            <div class="credit">Built by <span style="color: #0060df">CredShields</span></div>
        </div>
    </div>
</body>

</html>
